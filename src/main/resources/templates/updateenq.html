	<!-- Main content here -->
   <div class="enquriy"> 
  <h1>Enquriy</h1>
</div>
    <div class="enquiry-form">
        
      <form action="#" th:action="@{/update}" th:object="${updatedata}" method="post" class="animated-form">
        <input type="hidden" name="id" th:value="${updatedata.id}">      
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="Your name" th:value="${updatedata.name}" required>
    
          <label for="mobile">Mobile:</label>
          <input type="tel" id="mobile" name="mobile" placeholder="Your mobile number" th:value="${updatedata.mobile}" required minlength="10" maxlength="10">
    
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Your email address" th:value="${updatedata.email}" required>
    
          <label for="package">Package:</label>
    <select id="package" name="spackage" th:value="${updatedata.spackage}" required>
      <option value="">Select a package</option>
      <option value="Nature">Nature</option>
      <option value="Adventure">Adventure</option>
      <option value="Spiritual">Spiritual</option>
    </select>

    <label for="price">Price:</label>
    <input type="text" id="price" name="price" placeholder="Package price" th:value="${updatedata.price}" >
    
          <!-- <label for="date">Date:</label>
          <input type="date" id="date" name="date" required> -->
    
          
    
          <button type="submit">Submit Enquiry</button>
        </form>
      </div>

     




	 

</body>
